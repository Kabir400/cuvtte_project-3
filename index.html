<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <audio src="./audio/error.mp3" class="audio_err"></audio>

    <div class="container">
      <div class="cal-output"></div>

      <div class="cal-buttons">
        <div class="btn_num">7</div>
        <div class="btn_num">8</div>
        <div class="btn_num">9</div>
        <div class="btn_del col_grey">DEL</div>
        <div class="btn_num">4</div>
        <div class="btn_num">5</div>
        <div class="btn_num">6</div>
        <div class="btn_operator">+</div>
        <div class="btn_num">1</div>
        <div class="btn_num">2</div>
        <div class="btn_num">3</div>
        <div class="btn_minus">-</div>
        <div class="btn_point">.</div>
        <div class="btn_num">0</div>
        <div class="btn_operator">/</div>
        <div class="btn_operator">*</div>
        <div class="btn_reset col_grey">RESET</div>
        <div class="btn_caculate col_red">=</div>
      </div>
    </div>
  </body>
</html>
